<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error { color:red; font-style:italic; }
        </style>
    </head>
    
<body>

    <nav>
        <a href="/blog">Main blog page</a>
        <a href="/newpost">Add a Blog Entry</a>
    </nav>
    
    {% block content %}
    <form action="/individual-blog" method='POST'>
        <h1 style="text-align: center">Build a blog</h1>
    </form>
        {% for (title, body) in blog_posts.items() %}
            <h6 type="hidden" name="title-id" value="{{title.id}}">
                <a href="/individual-blog">{{title.title}}</a>
            </h6>
            {{body.body}}
        {% endfor %}
    
    {% endblock %}

</body>
</html>

<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error { color:red; font-style:italic; }
        </style>
    </head>
    
<body>

    <nav>
        <a href="/blog">Main blog page</a>
        <a href="/newpost">Add a Blog Entry</a>
    </nav>
    
    {% block content %}
    <form method='POST'>
        <h1 style="text-align: center">Build a blog</h1>
    </form>
    
    {% for (k, v) in blog_posts.items() %}
    <h6><a href="/individual_blog">{{k}}</a></h6>
    {{v}}
    {% endfor %} 
    {% endblock %}

</body>
</html>

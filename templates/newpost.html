{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog Entry</h1>
    <form method='POST'>
        <label>Title for your New Blog:
            <br><input name="blog_title" type="text" value='{{blog_title}}'/>
        </label>
        <p class="error">{{title_error}}</p>
        <label>Your New Blog
            <br><textarea name="blog_body" type="text" value='{{blog_body}}'></textarea>
        </label>
        <p class="error">{{body_error}}</p>
        <input type="submit" value="Add Entry"/>
    </form>

{% endblock %}

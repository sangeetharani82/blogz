{% extends "base.html" %}
    
{% block content %}
    
    <h1>Build a Blog</h1>
   
    {% if blogpost|length == 0 %}
    <p>No posts yet</p>
    {% else %}
        {% for (blogtitle, blogbody) in blogpost.items() %}
        <h6>{{blogtitle}}</h6>
        {{blogbody}}
        {% endfor %}  
    {% endif %}   

{% endblock %}

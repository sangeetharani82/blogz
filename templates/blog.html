{% extends "base.html" %}

{% block content %}
    
    <form action="/blog" method='POST'>
        <h1 style="text-align: center">Build a blog</h1>
    </form>
        {% for (title, body) in blog_posts.items() %}
            <h6 type="hidden" name="title-id" value="{{title.id}}">
                <a href="/blog?id={{title.id}}">{{title.title}}</a></h6>
                <p>{{body.body}}</p>
        {% endfor %}

{% endblock %}
